name: teste de intregração

on:
  push:
    branches:
      - master
jobs:
  publish:
    name: Teste
    runs-on: ubutun-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
    - run: yarn
    - run: yarn app
    - run: yarn test
